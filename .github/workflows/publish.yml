name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish Go Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify module
        run: go mod verify

      - name: Run tests
        run: go test ./...

      - name: Run vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: Request pkg.go.dev to index the module
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=v${{ inputs.version }}
          fi
          curl -s "https://proxy.golang.org/github.com/flipswitch-io/go-sdk/@v/${VERSION}.info" || true
